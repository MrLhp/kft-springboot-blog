<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理-添加用户</title>
</head>
<body>
<form th:action="@{/users/createoptuser}" method="post">
    <div><label>用户名称：<input type="text" name="userName"/> </label></div>
    <div><label>用户密码：<input type="text" name="password"/> </label></div>
    <div><label>用户昵称：<input type="text" name="nickName"/> </label></div>
    <div><input type="submit" value="提交"/></div>
</form>
</body>
</html>
